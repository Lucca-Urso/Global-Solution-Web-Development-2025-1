<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkConnect User Forms</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./form-validator.js"></script>
</head>
<body>
    <header>
        <img src="./icon/bag_icon.svg" alt="workConnect Icon" class="icon">
        <div id="header_div">
            <h1>WorkConnect</h1>
            <h3>Rede para Freelancers do Futuro</h3>
        </div>
    </header>
    <main>
        <form>
            <!--Personal Information Section-->
            <label for="name">Nome Completo</label>
            <input type="text" id="name" placeholder="Digite seu nome completo">
            
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="00000000000" maxlength="11" inputmode="numeric">

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="seu@email.com">

            <!--Role Interest Section-->
            <label>Tipo de Interesse</label> 
            <div class="radio-group">
                <label class="radio-label-box">
                    <input type="radio" name="interest" value="freelancer"> Freelancer
                </label>
                <label class="radio-label-box">
                    <input type="radio" name="interest" value="startup"> Startup
                </label>
                <label class="radio-label-box">
                    <input type="radio" name="interest" value="remoto"> Trabalho Remoto
                </label>
                <label class="radio-label-box">
                    <input type="radio" name="interest" value="hibrido"> Trabalho Híbrido
                </label>
            </div>

            <!--Skills Section-->
            <label>Habilidades</label>
            <div class="skills-add-group">
                <input type="text" id="skills" placeholder="Digite uma habilidade">
                <button type="button" onclick="getSkillFromText()">+ Adicionar</button> 
            </div>

            <div id="selected_skills"></div>

            <div class="suggestion_div">
                <label>Sugestões</label>
                <div id="suggestion_buttons">
                    <input class="suggestion" type="button" value="Programação" onclick="getSkillFromButton(this.value, this)">
                    <input class="suggestion" type="button" value="Design" onclick="getSkillFromButton(this.value, this)">
                    <input class="suggestion" type="button" value="Marketing" onclick="getSkillFromButton(this.value, this)">
                    <input class="suggestion" type="button" value="Copywriting" onclick="getSkillFromButton(this.value, this)">
                    <input class="suggestion" type="button" value="Gestão de Projetos" onclick="getSkillFromButton(this.value, this)">
                    <input class="suggestion" type="button" value="UI/UX Design" onclick="getSkillFromButton(this.value, this)">
                    <input class="suggestion" type="button" value="Análise de Dados" onclick="getSkillFromButton(this.value, this)">
                    <input class="suggestion" type="button" value="Vendas" onclick="getSkillFromButton(this.value, this)">
                </div>
            </div>

            <!--Register User Button-->
            <p id="form-error" class="error-message"></p>
            <button type="button" class="register_button" onclick="submitForm()">Cadastrar Profissional</button>
        </form>
    </main>
</body>
</html>
